spring.application.name=aues
# Configurations de base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/aues?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=amir
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Additional JPA Properties (Optional)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuration du port du serveur
server.port=8080
